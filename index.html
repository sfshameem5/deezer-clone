<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deezer - Clone</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <a class="navbar-brand text-white" href="#">Deezer</a>
        <a class="nav-link btn btn-outline-light ml-auto navbar-" href="www/login.html">Log In</a>
    </nav>
    <main class="container-fluid">
        <h1 class="display-3 text-white text-center">
        Listen to music. Try Flow.
    </h1>
        <h2 class="text-white text-center">
        Stream your music anywhere, anytime <br/>
    </h2>
        <h3 class="text-white text-center">
        Sign up for free
    </h3>
        <div class="row">
            <form class="col-lg-12">
                <div class="row">
                    <a class="offset-4 col-2 btn btn-primary btn-lg text-white mr-1">
                    <span class="fa fa-facebook">&nbsp;</span>
                    Facebook
                </a>
                    <a class="col-2 btn btn-primary btn-lg text-white">
                    <span class="fa fa-google">&nbsp;</span>
                    Google
                </a>
                </div>
                <div class="row">
                    <input type="text" class="col-3 form-control text-center ml-auto mr-auto mt-4" placeholder="Email Address">
                </div>
                <div class="row">
                    <input type="password" class="col-3 form-control text-center ml-auto mr-auto mt-1" placeholder="Password (6 characters minimum)">
                </div>
                <div class="row">
                    <input type="text" class="col-3 form-control text-center ml-auto mr-auto mt-1" placeholder="Username">
                </div>
                <div class="row">
                    <select class="col-1 ml-auto mr-2 mt-2 form-control">
                        <option selected disabled>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <select class="col-1 mr-auto mt-2 form-control">
                        <option selected disabled>Age</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit" class="col-3 text-center mt-2 ml-auto mr-auto form-control btn btn-primary">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
