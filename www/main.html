<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Deezer Clone</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-2">
                <h1 class="display-4">Deezer</h1>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <span class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <ul class="list-unstyled">
                    <li class="mb-1 mt-1 ml-auto mr-auto">Home</li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">Hear This</li>
                    <li>
                        <i class="fa fa-user"></i>
                        My Music
                        <i class="fa fa-cog"></i>
                    </li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">
                        You're on Free
                        <button class="btn btn-sm btn-primary">
                            Subscribe
                        </button>
                    </li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">
                        <i class="fa fa-heart"></i>
                        Favorite Tracks
                    </li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">
                        <i class="fa fa-play"></i>
                        Playlists
                    </li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">
                        <i class="fa fa-circle-notch"></i>
                        Albums
                    </li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">
                        <i class="fa fa-clock"></i>
                        Feed
                    </li>
                    <li class="mb-1 mt-1 ml-auto mr-auto">
                        <i class="fa fa-play-circle"></i>
                        Apps
                    </li>
                </ul>
                <div class="row">
                    <div class="player ml-3 mt-5 ml-auto mr-auto">
                        <a class="btn btn-outline-success" title="Add to Favorite Tracks">
                            <i class="fa fa-heart"></i>
                        </a>
                        <a class="btn btn-outline-success" title="View Lyrics">
                            <i class="fa fa-microphone"></i>
                        </a>
                        <a class="btn btn-outline-success" title="Add To Favorites">
                            <i class="fa fa-music"></i>
                        </a>
                    </div>
                    <div class="player ml-3 mt-5 ml-auto mr-auto">
                        <a class="btn btn-outline-success" title="Back">
                            <i class="fa fa-chevron-circle-left"></i>
                        </a>
                        <a class="btn btn-outline-success" title="Play">
                            <i class="fa fa-play"></i>
                        </a>
                        <a class="btn btn-outline-success" title="Next">
                            <i class="fa fa-chevron-circle-right"></i>
                        </a>
                    </div>
                    <div class="player ml-3 mt-5 mb-2 ml-auto mr-auto">
                        <a class="btn btn-outline-success" title="Mute">
                            <i class="fas fa-volume-up"></i>
                        </a>
                        <a class="btn btn-outline-success" title="Repeat all tracks in list">
                            <i class="fa fa-redo"></i>
                        </a>
                        <a class="btn btn-outline-success" title="Turn on Shuffle">
                            <i class="fa fa-random"></i>
                        </a>
                        <a class="btn btn-outline-success" title="Queue">
                            <i class="fa fa-play-circle"></i>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
