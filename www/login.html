<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deezer - Clone</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <a class="navbar-brand text-white" href="#">Deezer</a>
        <a class="nav-link btn btn-outline-light ml-auto navbar-" href="../index.html">Sign Up</a>
    </nav>
    <main class="container-fluid">
        <h1 class="display-3 text-white text-center">
        What music will you listen to today ?
    </h1>
        <h2 class="text-white text-center">
        Check out your Deezer Flow, <br/>
    </h2>
        <h3 class="text-white text-center">
       or browse curated music collections by genre.
    </h3>
        <div class="row">
            <form class="col-lg-12">
                <div class="row">
                    <a class="offset-4 col-2 btn btn-primary btn-lg text-white mr-1">
                    <span class="fa fa-facebook">&nbsp;</span>
                    Facebook
                </a>
                    <a class="col-2 btn btn-primary btn-lg text-white">
                    <span class="fa fa-google">&nbsp;</span>
                    Google
                </a>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="col-3 form-control text-center ml-auto mr-auto mt-4" placeholder="Email Address">
                    </div>
                    <div class="col-12 mb-4">
                        <input type="password" class="col-3 form-control text-center ml-auto mr-auto mt-1" placeholder="Password">
                    </div>
                    <button type="submit" class="col-3 text-center ml-auto mr-auto mt-1 form-control btn btn-primary">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
